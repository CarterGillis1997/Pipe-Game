<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="game">
        <div class="startMarker">></div>
        <div class="board">
            <div class="row" id="row0">
                <div class="cell" id="col0"></div>
                <div class="cell" id="col1"></div>
                <div class="cell" id="col2"></div>
            </div>
            <div class="row" id="row1">
                <div class="cell" id="col0"></div>
                <div class="cell" id="col1"></div>
                <div class="cell" id="col2"></div>
            </div>
            <div class="row" id="row2">
                <div class="cell" id="col0"></div>
                <div class="cell" id="col1"></div>
                <div class="cell" id="col2"></div>
            </div>
        </div>
        <div class="endMarker">></div>
    </div>

    <div class="pieces">
        <div class="piece" draggable="true">
            <div type="horizontal" class="pipe horizontal"></div>
        </div>
        <div class="piece" draggable="true">
            <div type="vertical" class="pipe vertical"></div>
        </div>
        <div class="piece" draggable="true">
            <div type="top_left" class="pipe top_left"></div>
        </div>
        <div class="piece" draggable="true">
            <div type="top_right" class="pipe top_right"></div>
        </div>
        <div class="piece" draggable="true">
            <div type="bottom_left" class="pipe bottom_left"></div>
        </div>
        <div class="piece" draggable="true">
            <div type="bottom_right" class="pipe bottom_right"></div>
        </div>
    </div>

    <button id="start">Start</button>

    
    <script  src="https://code.jquery.com/jquery-3.6.3.js"  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
